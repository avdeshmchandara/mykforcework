AWSTemplateFormatVersion: "2010-09-09"
Description: 'Creates DMS instance, endpoints and replication tasks'
Parameters:
  EnvId:
    Description: 'Environment ID'
    Type: String
    AllowedValues:
      - syt
      - val
      - prd
Mappings:
  ConfigByEnvId:
    syt:
      ResourceDescriptionPrefix: 'OCSE-SYT '
      TagNamePrefix: 'ocse-syt.'
      ReplicationInstanceIdentifier: 'ocse-syt-deid-main-dms-replication-instance'
      ReplicationInstanceAllocatedStorage: 50
      ReplicationInstanceClass: dms.t3.large
      ReplicationSubnetGroupIdentifier: 'ocse-syt-deid-main-dms-subnet-group'
      ReplicationSubnetOne: subnet-068d64e75ab1cd0f0
      ReplicationSubnetTwo: subnet-0227d432390078747
      PortalRdsSourceEndpointIdentifier: 'ocse-syt-deid-main-dms-portal-rds-source-endpoint'
      PortalRdsSourceDatabaseName: 'cspsyt'
      PortalRdsSecretsManagerSecretId: 'ocse-syt-portal-rds/master-user'
      FplsRdsSourceEndpointIdentifier: 'ocse-syt-deid-main-dms-fpls-rds-source-endpoint'
      FplsRdsSourceDatabaseName: 'fplssyt'
      FplsRdsSecretsManagerSecretId: 'ocse-syt-fpls-rds/master-user'
      TargetEndpointIdentifier: 'ocse-syt-deid-main-dms-s3-target-endpoint'
      TargetBucketName: 'ocse-syt-deid-main-raw-data'
      TargetBucketFolder: 'landing'
      PortalRdsCommSchemaDmsTask: 'ocse-syt-deid-main-portal-comm-dms-task'
      PortalRdsAudtSchemaDmsTask: 'ocse-syt-deid-main-portal-audt-dms-task'
      PortalRdsPrflSchemaDmsTask: 'ocse-syt-deid-main-portal-prfl-dms-task'
      PortalRdsPtlSchemaDmsTask: 'ocse-syt-deid-main-portal-ptl-dms-task'
      FplsRdsOfcrSchemaDmsTask: 'ocse-syt-deid-main-fpls-ofcr-dms-task'

      PortalRdsCommSchemaDmsTaskCreate: true
      PortalRdsAudtSchemaDmsTaskCreate: true
      PortalRdsPrflSchemaDmsTaskCreate: true
      PortalRdsPtlSchemaDmsTaskCreate: true
      FplsRdsOfcrSchemaDmsTaskCreate: true
      
      #Lowering MaxFullLoadSubTasks enables using a smaller instance long-term; !FindInMap failed
      MaxFullLoadSubTasks: 2
    val:
      ResourceDescriptionPrefix: 'OCSE-VAL '
      TagNamePrefix: 'ocse-val.'
      ReplicationInstanceIdentifier: 'ocse-val-deid-main-dms-replication-instance'
      ReplicationInstanceAllocatedStorage: 50
      ReplicationInstanceClass: dms.t3.large
      ReplicationSubnetGroupIdentifier: 'ocse-val-deid-main-dms-subnet-group'
      ReplicationSubnetOne: subnet-0c756b0f79c1eae0b
      ReplicationSubnetTwo: subnet-020383da3d167fe89
      PortalRdsSourceEndpointIdentifier: 'ocse-val-deid-main-dms-portal-rds-source-endpoint'
      PortalRdsSourceDatabaseName: cspval
      PortalRdsSecretsManagerSecretId: 'ocse-val-portal-rds/master-user'
      FplsRdsSourceEndpointIdentifier: 'ocse-val-deid-main-dms-fpls-rds-source-endpoint'
      FplsRdsSourceDatabaseName: fplsval
      FplsRdsSecretsManagerSecretId: 'ocse-val-fpls-rds/master-user'
      TargetEndpointIdentifier: 'ocse-val-deid-main-dms-s3-target-endpoint'
      TargetBucketName: 'ocse-val-deid-main-raw-data'
      TargetBucketFolder: 'landing'
      PortalRdsCommSchemaDmsTask: 'ocse-val-deid-main-portal-comm-dms-task'
      PortalRdsAudtSchemaDmsTask: 'ocse-val-deid-main-portal-audt-dms-task'
      PortalRdsPrflSchemaDmsTask: 'ocse-val-deid-main-portal-prfl-dms-task'
      PortalRdsPtlSchemaDmsTask: 'ocse-val-deid-main-portal-ptl-dms-task'
      FplsRdsOfcrSchemaDmsTask: 'ocse-val-deid-main-fpls-ofcr-dms-task'
      PortalRdsCommSchemaDmsTaskCreate: true
      PortalRdsAudtSchemaDmsTaskCreate: true
      PortalRdsPrflSchemaDmsTaskCreate: true
      PortalRdsPtlSchemaDmsTaskCreate: true
      FplsRdsOfcrSchemaDmsTaskCreate: true
      MaxFullLoadSubTasks: 2
    prd:
      ResourceDescriptionPrefix: 'OCSE-PRD '
      TagNamePrefix: 'ocse-prd.'
      ReplicationInstanceIdentifier: 'ocse-prd-deid-main-dms-replication-instance'
      ReplicationInstanceAllocatedStorage: 100
      ReplicationInstanceClass: dms.r5.xlarge
      ReplicationSubnetGroupIdentifier: 'ocse-prd-deid-main-dms-subnet-group'
      ReplicationSubnetOne: subnet-0d47401c14a39033d
      ReplicationSubnetTwo: subnet-0c4ce1f98878f8822
      PortalRdsSourceEndpointIdentifier: 'ocse-prd-deid-main-dms-portal-rds-source-endpoint'
      PortalRdsSourceDatabaseName: cspprd
      PortalRdsSecretsManagerSecretId: 'ocse-prd-portal-rds/master-user'
      FplsRdsSourceEndpointIdentifier: 'ocse-prd-deid-main-dms-fpls-rds-source-endpoint'
      FplsRdsSourceDatabaseName: fplsprd
      FplsRdsSecretsManagerSecretId: 'ocse-prd-fpls-rds/master-user'
      TargetEndpointIdentifier: 'ocse-prd-deid-main-dms-s3-target-endpoint'
      TargetBucketName: 'ocse-prd-deid-main-raw-data'
      TargetBucketFolder: 'landing'
      PortalRdsCommSchemaDmsTask: 'ocse-prd-deid-main-portal-comm-dms-task'
      PortalRdsAudtSchemaDmsTask: 'ocse-prd-deid-main-portal-audt-dms-task'
      PortalRdsPrflSchemaDmsTask: 'ocse-prd-deid-main-portal-prfl-dms-task'
      PortalRdsPtlSchemaDmsTask: 'ocse-prd-deid-main-portal-ptl-dms-task'
      FplsRdsOfcrSchemaDmsTask: 'ocse-prd-deid-main-fpls-ofcr-dms-task'
      PortalRdsCommSchemaDmsTaskCreate: true
      PortalRdsAudtSchemaDmsTaskCreate: true
      PortalRdsPrflSchemaDmsTaskCreate: true
      PortalRdsPtlSchemaDmsTaskCreate: true
      FplsRdsOfcrSchemaDmsTaskCreate: true
      MaxFullLoadSubTasks: 8
Conditions:
  PortalRdsCommSchemaDmsTaskCreateCondition: !Equals [true, !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsCommSchemaDmsTaskCreate]]
  PortalRdsAudtSchemaDmsTaskCreateCondition: !Equals [true, !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsAudtSchemaDmsTaskCreate]]
  PortalRdsPrflSchemaDmsTaskCreateCondition: !Equals [true, !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsPrflSchemaDmsTaskCreate]]
  PortalRdsPtlSchemaDmsTaskCreateCondition: !Equals [true, !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsPtlSchemaDmsTaskCreate]]
  FplsRdsOfcrSchemaDmsTaskCreateCondition: !Equals [true, !FindInMap [ConfigByEnvId, !Ref EnvId, FplsRdsOfcrSchemaDmsTaskCreate]]

Resources:
  OcseDeidMainDmsSubnetGroup:
    Type: AWS::DMS::ReplicationSubnetGroup
    Properties:
      ReplicationSubnetGroupDescription: !Join ['', [!FindInMap [ConfigByEnvId, !Ref EnvId, ResourceDescriptionPrefix], 'OCSE Deid-Main DMS Subnet Goup']]
      ReplicationSubnetGroupIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationSubnetGroupIdentifier]
      SubnetIds: 
        - !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationSubnetOne]
        - !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationSubnetTwo]
  OcseDeidMainDmsReplicationInstance:
    Type: AWS::DMS::ReplicationInstance
    DependsOn: OcseDeidMainDmsSubnetGroup
    Properties:
      AllocatedStorage: !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationInstanceAllocatedStorage]
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: false
      AvailabilityZone: 'us-east-1a'
      EngineVersion: '3.5.2'
      MultiAZ: false
      PubliclyAccessible: false
      ReplicationInstanceClass: !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationInstanceClass]
      ReplicationInstanceIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationInstanceIdentifier]
      ReplicationSubnetGroupIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, ReplicationSubnetGroupIdentifier]
      #ResourceIdentifier has a max of 31 chars
      ResourceIdentifier: ocse-deid-main-dms-repl-inst
  OcseDeidMainDmsS3TargetEndpoint:
    Type: AWS::DMS::Endpoint
    Properties:
      EndpointIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, TargetEndpointIdentifier]
      EndpointType: target
      EngineName: s3
      S3Settings:
        ServiceAccessRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/OcseDeidMainDmsServiceRole'
        BucketName: !FindInMap [ConfigByEnvId, !Ref EnvId, TargetBucketName]
        BucketFolder: !FindInMap [ConfigByEnvId, !Ref EnvId, TargetBucketFolder]
        DatePartitionEnabled: false
        CdcMaxBatchInterval: 1800
        IncludeOpForFullLoad: true
        CdcMinFileSize: 32000
        DataFormat: parquet
        MaxFileSize: 131072
        #CsvDelimiter: "|"
        #CsvNullValue: ''
        #CsvRowDelimiter: '\n'
        #CdcPath: cdc-fldr-path
        #PreserveTransactions: true
  OcseDeidMainDmsPortalRdsSourceEndpoint:
    Type: AWS::DMS::Endpoint
    Properties:
      EndpointIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsSourceEndpointIdentifier]
      EndpointType: source
      DatabaseName: !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsSourceDatabaseName]
      EngineName: postgres
      PostgreSqlSettings:
        SecretsManagerAccessRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/OcseDeidMainDmsServiceRole'
        SecretsManagerSecretId: !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsSecretsManagerSecretId]
  OcseDeidMainDmsFplsRdsSourceEndpoint:
    Type: AWS::DMS::Endpoint
    Properties:
      EndpointIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, FplsRdsSourceEndpointIdentifier]
      EndpointType: source
      DatabaseName: !FindInMap [ConfigByEnvId, !Ref EnvId, FplsRdsSourceDatabaseName]
      EngineName: postgres
      PostgreSqlSettings:
        SecretsManagerAccessRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/OcseDeidMainDmsServiceRole'
        SecretsManagerSecretId: !FindInMap [ConfigByEnvId, !Ref EnvId, FplsRdsSecretsManagerSecretId]
  OcseDeidPortalRdsCommSchemaDmsTask:
    Type: AWS::DMS::ReplicationTask
    Condition: PortalRdsCommSchemaDmsTaskCreateCondition
    Properties:
      MigrationType: full-load-and-cdc
      #CdcStartTime: '1993-05-21T05:50:00Z'
      ReplicationInstanceArn: !Ref OcseDeidMainDmsReplicationInstance
      ReplicationTaskIdentifier: !FindInMap [ConfigByEnvId, !Ref EnvId, PortalRdsCommSchemaDmsTask]
      ResourceIdentifier: portal-comm-dms-task
      SourceEndpointArn: !Ref OcseDeidMainDmsPortalRdsSourceEndpoint
      TableMappings: |
        {
          "rules": [
            {
              "rule-type": "selection",
              "rule-id": "1",
              "rule-name": "comm",
              "object-locator": {
                "schema-name": "comm",
                "table-name": "%"
              },
              "rule-action": "include",
              "filters": [],
              "isAutoSegmentationChecked": false,
              "parallel-load": null
            }
          ]
        }
      TargetEndpointArn: !Ref OcseDeidMainDmsS3TargetEndpoint
      ReplicationTaskSettings: |
        {
          "Logging": {
            "EnableLogging": true,
            "EnableLogContext": true,
            "LogComponents": [
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "TRANSFORMATION"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "SOURCE_UNLOAD"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "IO"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "TARGET_LOAD"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "PERFORMANCE"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "SOURCE_CAPTURE"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "SORTER"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "REST_SERVER"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "VALIDATOR_EXT"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "TARGET_APPLY"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "TASK_MANAGER"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "TABLES_MANAGER"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "METADATA_MANAGER"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "FILE_FACTORY"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "COMMON"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "ADDONS"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "DATA_STRUCTURE"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "COMMUNICATION"
              },
              {
                "Severity": "LOGGER_SEVERITY_DEFAULT",
                "Id": "FILE_TRANSFER"
              }
            ],
          },
          "StreamBufferSettings": {
            "StreamBufferCount": 3,
            "CtrlStreamBufferSizeInMB": 5,
            "StreamBufferSizeInMB": 8
          },
          "ErrorBehavior": {
            "FailOnNoTablesCaptured": true,
            "ApplyErrorUpdatePolicy": "LOG_ERROR",
            "FailOnTransactionConsistencyBreached": false,
            "RecoverableErrorThrottlingMax": 1800,
            "DataErrorEscalationPolicy": "SUSPEND_TABLE",
            "ApplyErrorEscalationCount": 0,
            "RecoverableErrorStopRetryAfterThrottlingMax": true,
            "RecoverableErrorThrottling": true,
            "ApplyErrorFailOnTruncationDdl": false,
            "DataTruncationErrorPolicy": "LOG_ERROR",
            "ApplyErrorInsertPolicy": "LOG_ERROR",
            "EventErrorPolicy": "IGNORE",
            "ApplyErrorEscalationPolicy": "LOG_ERROR",
            "RecoverableErrorCount": -1,
            "DataErrorEscalationCount": 0,
            "TableErrorEscalationPolicy": "STOP_TASK",
            "RecoverableErrorInterval": 5,
            "ApplyErrorDeletePolicy": "IGNORE_RECORD",
            "TableErrorEscalationCount": 0,
            "FullLoadIgnoreConflicts": true,
            "DataErrorPolicy": "LOG_ERROR",
            "TableErrorPolicy": "SUSPEND_TABLE"
          },
          "TTSettings": {
            "EnableTT": false
          },
          "FullLoadSettings": {
            "CommitRate": 10000,
            "StopTaskCachedChangesApplied": false,
            "StopTaskCachedChangesNotApplied": false,
            "MaxFullLoadSubTasks": 2,
            "TransactionConsistencyTimeout": 600,
            "CreatePkAfterFullLoad": false,
            "TargetTablePrepMode": "DO_NOTHING"
          },
          "TargetMetadata": {
            "ParallelApplyBufferSize": 0,
            "ParallelApplyQueuesPerThread": 0,
            "ParallelApplyThreads": 0,
            "InlineLobMaxSize": 0,
            "ParallelLoadQueuesPerThread": 0,
            "SupportLobs": false,
            "LobChunkSize": 0,
            "TaskRecoveryTableEnabled": false,
            "ParallelLoadThreads": 0,
            "LobMaxSize": 0,
            "BatchApplyEnabled": false,
            "FullLobMode": false,
            "LimitedSizeLobMode": false,
            "LoadMaxFileSize": 0,
            "ParallelLoadBufferSize": 0
          },
          "ControlTablesSettings": {
            "historyTimeslotInMinutes": 5,
            "HistoryTimeslotInMinutes": 5,
            "StatusTableEnabled": false,
            "SuspendedTablesTableEnabled": false,
            "HistoryTableEnabled": false,
            "ControlSchema": "",
            "FullLoadExceptionTableEnabled": false
          },
          "FailTaskWhenCleanTaskResourceFailed": false,
          "ChangeProcessingTuning": {
            "StatementCacheSize": 50,
            "CommitTimeout": 1,
            "BatchApplyPreserveTransaction": true,
            "BatchApplyTimeoutMin": 1,
            "BatchSplitSize": 0,
            "BatchApplyTimeoutMax": 30,
            "MinTransactionSize": 1000,
            "MemoryKeepTime": 60,
            "BatchApplyMemoryLimit": 500,
            "MemoryLimitTotal": 1014
          },
          "ChangeProcessingDdlHandlingPolicy": {
            "HandleSourceTableDropped": true,
            "HandleSourceTableTruncated": true,
            "HandleSourceTableAltered": true
          }
        }
